<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Secret Santa App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-53460869-1', 'auto');
          ga('send', 'pageview');

        </script>
        <script data-main="js/main" src="js/core/require.js"></script>
        
	</head>
    
	<body>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#!/start">Secret Santa</a>
            </div>

          </div>
        </nav>
		<div class="container">

            
            
			<div id="selectPlayerQuantity" data-bind="page: {id: 'start', title: 'Welcome to Secret Santa'}">
                <div class="page-header">
                
				<h1>Enter number of players</h1>
                </div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
				    	<label class="col-sm-2 control-label" for="player-number">Player Number</label>
                        <div class="col-sm-10">
                        
	                        <input id="player-number" class="form-control" data-bind="value: game().playerQuantity" type="text">
                        </div>
				  	</div>
                    <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
    				       <a data-bind="click: quantitySelected" href="#!/playernames" type="submit" class="btn btn-default">Next!</a>
                        </div>
                    </div>
                    
				</form>
				
			</div>

			<div style="display:none;" id="selectPlayerNames" data-bind="page: {id: 'playernames'}">
                <div class="page-header">
				
				<h1>Enter player names</h1>
            </div>
                <form class="form-horizontal" role="form">
                    <!-- ko foreach: game().players -->
					<div class="form-group">
				    	<label class="col-sm-2 control-label">Player Name</label>
                        <div class="col-sm-10">
				    	    <input class="form-control" data-bind="value: name" type="text">
                        </div>
				  	</div>
                    <!-- /ko -->
                    <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
                    
				<a data-bind="click: playerNamesSelected" type="submit" class="btn btn-default">Play!</a>
                    </div>
                </div>
                
                    
				</form>
				
			</div>

			<div style="display:none;" id="gifts" data-bind="page: {id: 'result'}">
                <div class="page-header">                
                <h1>Secret Santa Result</h1>
                </div>
                <table class="table table-condensed table-striped">
                    <thead>
                        <tr><th>This Person Is Gifting</th><th>This Person</th></tr>
                    </thead>
				<tbody data-bind="foreach: game().gifts">
                    <tr>
                        <td data-bind="text: playerGifting.name"></td>
                        <td data-bind="text: playerGifted.name"></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-group">
            
            <a data-bind="click: randomizeAgain" type="submit" class="btn btn-default">Try again with the same names!</a>
            <a href='#!/start' type="submit" class="btn btn-default">Start over</a>
        </div>
            
            

			</div>
			
		</div>

	</body>	
</html>
